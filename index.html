<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <script async src="./app.js"></script>
        <title>Base Apparel Coming Soon</title>
    </head>

    <body>

        <header>
            <img id="logo" src="./images/logo.svg" alt="LOGO">
        </header>

        <img id="aside_img" src="./images/hero-desktop.jpg" alt="IMG">

        <main>
            <div class="header">
                <h1 id="we_head">WE'RE</h1>
                <h1 id="cs_head">COMING SOON</h1>
            </div>
            <p id="desc">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with our announcements and our launch deals.
            </p>

            <form>
                <input type="email" name="email" title="Email Address" id="email" placeholder="Email Address">
                <img id="err_icon" src="./images/icon-error.svg" alt="ERROR_ICON">
                <p id="error_message">Please provide valid email</p>
                <button id="submit" type="submit">
                    <img src="./images/icon-arrow.svg" alt="icon-arrow" />
                </button>
            </form>
        </main>
    </body>

</html>
